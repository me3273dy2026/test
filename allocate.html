<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Allocation | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:500px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  text-align:center;
}
h1{color:#203a43;font-size:20px;}
.msg{
  margin-top:20px;
  font-size:16px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h1>Project Allocation</h1>
  <div class="msg" id="msg">Checking loginâ€¦</div>
</div>

<script>
const BACKEND_URL =
  "https://script.google.com/macros/s/AKfycbyDrGsFVsYTxLyGkWLgEOQUDYCJXXeQur-7r8a9R59rWChtrxAtLFOt5pQU3C8oFftsCg/exec";

// Read URL parameters
const params = new URLSearchParams(window.location.search);
const roll = params.get("roll");
const dob  = params.get("dob");

const msg = document.getElementById("msg");

msg.innerHTML = `
<button onclick="spin()">SPIN & ASSIGN PROJECT</button>
`;

function spin(){

  fetch(BACKEND_URL,{
    method:"POST",
    body:new URLSearchParams({
      action:"assign",
      roll:roll,
      dob:dob
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="ASSIGNED"){
      show(res.project,res.team);
    } else if(res.status==="ALREADY_ASSIGNED"){
      msg.innerText="Already assigned.";
    } else {
      msg.innerText="No projects left.";
    }
  });
}

function show(project,team){
  let html=`<h3>${project}</h3><hr>`;
  team.forEach((s,i)=>{
    html+=`${i+1}. ${s.name} (${s.roll})<br>`;
  });
  msg.innerHTML=html;
}
</script>

</body>
</html>
