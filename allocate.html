<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}
.card{
  background:#fff;
  width:100%;
  max-width:600px;
  margin:20px;
  padding:20px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
h1{color:#203a43;text-align:center;}
.sub{color:#666;text-align:center;font-size:14px;margin-bottom:15px;}
button{
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2c5364,#203a43);
  cursor:pointer;
}
button:disabled{background:#aaa;}
#wheelBox{text-align:center;margin-top:20px;}
#wheel{
  width:240px;height:240px;
  margin:0 auto;
  border-radius:50%;
  border:6px solid #203a43;
  background:conic-gradient(
    #1abc9c,#3498db,#9b59b6,#e67e22,#e74c3c,
    #f1c40f,#16a085,#2980b9,#8e44ad
  );
  transition:transform 4s cubic-bezier(.25,.1,.25,1);
}
#pointer{
  width:0;height:0;
  margin:0 auto;
  border-left:10px solid transparent;
  border-right:10px solid transparent;
  border-bottom:18px solid #c0392b;
}
.section{margin-top:20px;}
.logout{
  margin-top:25px;
  text-align:center;
}
.logout button{
  background:#c0392b;
}
</style>
</head>

<body>

<div class="card">
  <h1>Student Dashboard</h1>
  <div class="sub">Group Discussion & Seminar (ME3273)</div>

  <div id="content">Loadingâ€¦</div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
const BACKEND_URL =
  "https://script.google.com/macros/s/AKfycbxAW8nEZQcGkNvv9XTWlG-OTZSM-IotYEioDfIghDHQEOrOq_-cRVzUcRvfsZZe_rZVKg/exec";

const token = new URLSearchParams(window.location.search).get("token");
const content = document.getElementById("content");

if(!token){
  content.innerHTML="<b>Invalid session. Please login again.</b>";
} else {
  loadDashboard();
}

function loadDashboard(){
  fetch(BACKEND_URL,{
    method:"POST",
    body:new URLSearchParams({
      action:"dashboard",
      token:token
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="NOT_ASSIGNED"){
      showWheel();
    } else if(res.status==="ASSIGNED"){
      showDetails(res.project,res.team);
    } else {
      content.innerHTML="<b>Session expired. Please login again.</b>";
    }
  });
}

function showWheel(){
  content.innerHTML=`
    <div id="wheelBox">
      <div id="pointer"></div>
      <div id="wheel"></div><br>
      <button onclick="spin()">SPIN & ASSIGN PROJECT</button>
    </div>
  `;
}

function spin(){
  const wheel=document.getElementById("wheel");
  wheel.style.transform=`rotate(${360*6+Math.random()*360}deg)`;

  setTimeout(()=>{
    fetch(BACKEND_URL,{
      method:"POST",
      body:new URLSearchParams({
        action:"assign",
        token:token
      })
    })
    .then(r=>r.json())
    .then(res=>{
      if(res.status==="ASSIGNED"){
        showDetails(res.project,res.team);
      }
    });
  },4200);
}

function showDetails(project,team){
  let html=`<div class="section"><b>Assigned Project:</b><br>${project}</div>`;
  html+=`<div class="section"><b>Team Members:</b><br>`;
  team.forEach((s,i)=>{
    html+=`${i+1}. ${s.name} (${s.roll})<br>`;
  });
  html+=`</div>`;
  content.innerHTML=html;
}

function logout(){
  fetch(BACKEND_URL,{
    method:"POST",
    body:new URLSearchParams({
      action:"logout",
      token:token
    })
  })
  .then(()=>location.href="login.html");
}
</script>

</body>
</html>
