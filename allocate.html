<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Allocation | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:500px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  text-align:center;
}
h1{color:#203a43;font-size:20px;}
.msg{
  margin-top:20px;
  font-size:16px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h1>Project Allocation</h1>
  <div class="msg" id="msg">Checking loginâ€¦</div>
</div>

<script>
const BACKEND_URL =
  "https://script.google.com/macros/s/AKfycbwo6QTAp6Pu2IOKLzs2L4K9_g12yflElfzokvT-xJOmqJU4vGPBPPP6mmMp3u2lqbKM1A/exec";

// Read URL parameters
const params = new URLSearchParams(window.location.search);
const roll = params.get("roll");
const dob  = params.get("dob");

const msg = document.getElementById("msg");

if(!roll || !dob){
  msg.style.color = "red";
  msg.innerText = "Invalid access. Please login again.";
} else {

  // Verify login again (safety)
  fetch(BACKEND_URL, {
    method: "POST",
    body: new URLSearchParams({
      roll: roll,
      dob: dob
    })
  })
  .then(r => r.json())
  .then(res => {
    if(res.status === "LOGIN_OK"){
      msg.style.color = "green";
      msg.innerText = "Login verified. Ready for project allocation.";
    } else {
      msg.style.color = "red";
      msg.innerText = "Session expired. Please login again.";
    }
  })
  .catch(() => {
    msg.style.color = "red";
    msg.innerText = "Server error. Please refresh.";
  });
}
</script>

</body>
</html>
