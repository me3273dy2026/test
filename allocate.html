<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Topic Allocation | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ---------- MAIN CARD ---------- */
.card{
  background:#ffffff;
  width:100%;
  max-width:520px;
  margin:24px 12px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

/* ---------- HEADINGS ---------- */
h1{
  font-size:18px;
  margin:0 0 6px;
  color:#203a43;
  text-align:center;
}
h2{
  font-size:14px;
  margin:0 0 16px;
  color:#555;
  text-align:center;
}

/* ---------- COUNTDOWN ---------- */
.countdown{
  margin:10px auto 18px;
  padding:10px 14px;
  text-align:center;
  background:#fff8e1;
  color:#6d4c41;
  border-radius:10px;
  font-size:14px;
  font-weight:600;
}

/* ---------- WHEEL ---------- */
#wheelWrap{
  display:flex;
  justify-content:center;
  margin:18px 0;
}
canvas{
  max-width:260px;
}

/* ---------- BUTTONS ---------- */
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#2c5364,#203a43);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  background:#999;
  cursor:not-allowed;
}

/* ---------- STATUS ---------- */
.status{
  margin-top:14px;
  text-align:center;
  font-weight:600;
}
.status-red{
  color:#b71c1c;
  font-weight:400;
}

/* ---------- INFO BOX ---------- */
.infoBox{
  background:#f5f7fa;
  border-radius:12px;
  padding:14px;
  margin-top:16px;
}
.infoBox b{
  color:#203a43;
}

/* ---------- FOOTER ---------- */
.footer{
  margin:12px 0 20px;
  text-align:center;
  font-size:13px;
  color:#e0e0e0;
}
.footer div{
  margin-top:4px;
}

/* ---------- MODAL ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#fff;
  padding:22px;
  width:90%;
  max-width:420px;
  border-radius:14px;
}
.modal-content h3{
  margin-top:0;
  color:#203a43;
}
.modal-content textarea{
  width:100%;
  min-height:80px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:8px;
}
.modal-content .warn{
  margin-top:10px;
  color:#b71c1c;
  font-size:13px;
}
.modal-content .actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.modal-content .actions button{
  flex:1;
}
</style>
</head>

<body>

<div class="card">

  <h1 id="welcome">Welcome</h1>
  <h2>Group Discussion & Seminar (ME3273)</h2>

  <div id="countdownBox" class="countdown">
    ⏳ Time remaining: <span id="timeLeft">--:--:--</span>
  </div>

  <div id="wheelSection">
    <div id="wheelWrap">
      <canvas id="wheel" width="260" height="260"></canvas>
    </div>
    <button id="spinBtn" onclick="spin()">Spin the Wheel</button>
  </div>

  <div id="status" class="status"></div>

  <div id="resultBox" class="infoBox" style="display:none"></div>

  <button id="seminarBtn" onclick="openModal()">Submit / Edit Seminar Topic</button>

</div>

<div class="footer">
  <div>Developed by Rajesh Akula</div>
  <div>© 2026 · IIEST Shibpur</div>
</div>

<!-- ---------- MODAL ---------- -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Seminar Topic</h3>
    <textarea id="topicInput"></textarea>
    <div class="warn">
      The topic should be technical and related to any trending research topic in mechanical engineering.
    </div>
    <div class="actions">
      <button onclick="saveTopic()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const BACKEND = "https://script.google.com/macros/s/AKfycbzaYTDl6fJeu2hlQr5jOPkUVD8p_bVni6-q-8FlJ3HG2RlV4zo0c-5g4UDDq40Z0V7FhA/exec";

/* ================= STATE ================= */
const params = new URLSearchParams(location.search);
const token = params.get("token");

let DEADLINE=null, timer=null;
let wheelAngle=0, spinning=false;

/* ================= INIT ================= */
window.onload = () => {
  loadDashboard();
  loadSeminarInfo();
  drawWheel();
};

/* ================= COUNTDOWN ================= */
function startCountdown(deadlineISO){
  DEADLINE = new Date(deadlineISO);
  timer = setInterval(updateCountdown,1000);
  updateCountdown();
}
function updateCountdown(){
  const diff = DEADLINE - new Date();
  if(diff<=0){
    timeLeft.innerText="Deadline passed";
    spinBtn.style.display="none";
    seminarBtn.disabled=true;
    seminarBtn.innerText="Seminar topic submission closed";
    clearInterval(timer);
    return;
  }
  const h=Math.floor(diff/36e5),
        m=Math.floor(diff%36e5/6e4),
        s=Math.floor(diff%6e4/1e3);
  timeLeft.innerText=
    String(h).padStart(2,"0")+":"+
    String(m).padStart(2,"0")+":"+
    String(s).padStart(2,"0");
}

/* ================= DASHBOARD ================= */
function loadDashboard(){
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({
    action:"dashboard",token
  })})
  .then(r=>r.json())
  .then(res=>{
    welcome.innerText = `Welcome ${res.name} (${res.roll})`;
    if(res.status==="ASSIGNED"){
      showResult(res.project,res.projectName,res.team,res.complete);
      wheelSection.style.display="none";
    }
  });
}

/* ================= SPIN ================= */
function spin(){
  if(spinning) return;
  spinning=true;
  spinBtn.style.display="none";
  status.innerText="Allocating topic… Please wait.";

  const target = Math.floor(Math.random()*9);
  const stopAngle = 360*6 + (360/9)*target;

  let step=0;
  const anim=setInterval(()=>{
    step+=10;
    wheelAngle+=step;
    drawWheel();
    if(wheelAngle>=stopAngle){
      clearInterval(anim);
      allocate();
    }
  },30);
}

function allocate(){
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({
    action:"assign",token
  })})
  .then(r=>r.json())
  .then(res=>{
    status.innerText="";
    showResult(res.project,res.projectName,res.team,res.complete);
  });
}

/* ================= RESULT ================= */
function showResult(pid,pname,team,complete){
  let html=`<b>Assigned Topic:</b><br>${pid} – ${pname}<br><br><b>Group Members:</b><br>`;
  team.forEach((s,i)=>html+=`${i+1}. ${s.name} (${s.roll})<br>`);
  if(!complete){
    html+=`<div class="status-red" style="margin-top:8px">
      A few students haven't spun the wheel yet. Please login later to see full group details.
    </div>`;
  }
  resultBox.innerHTML=html;
  resultBox.style.display="block";
}

/* ================= SEMINAR ================= */
function loadSeminarInfo(){
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({
    action:"getSeminarTopic",token
  })})
  .then(r=>r.json())
  .then(res=>{
    startCountdown(res.deadline);
    topicInput.value=res.topic||"";
    if(!res.editable){
      seminarBtn.disabled=true;
      seminarBtn.innerText="Seminar topic submission closed";
    }
  });
}
function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }
function saveTopic(){
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({
    action:"saveSeminarTopic",token,
    topic:topicInput.value
  })})
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="SAVED"){
      closeModal();
      alert("Seminar topic saved.");
    }else{
      alert("Submission closed.");
    }
  });
}

/* ================= WHEEL DRAW ================= */
function drawWheel(){
  const ctx=wheel.getContext("2d");
  ctx.clearRect(0,0,260,260);
  const cx=130,cy=130,r=120;
  for(let i=0;i<9;i++){
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.fillStyle=i%2?"#90caf9":"#bbdefb";
    ctx.arc(cx,cy,r,
      (i*40+wheelAngle)*Math.PI/180,
      ((i+1)*40+wheelAngle)*Math.PI/180);
    ctx.fill();
  }
  ctx.beginPath();
  ctx.moveTo(cx,cy-r);
  ctx.lineTo(cx-10,cy-r-20);
  ctx.lineTo(cx+10,cy-r-20);
  ctx.fillStyle="#e53935";
  ctx.fill();
}
</script>

</body>
</html>
