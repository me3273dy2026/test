}
#wheel{
  width:230px;height:230px;
  margin:18px auto;
  border-radius:50%;
  border:6px solid #203a43;
  background:conic-gradient(
    #1abc9c,#3498db,#9b59b6,#e67e22,#e74c3c,
    #f1c40f,#16a085,#2980b9,#8e44ad
  );
  transition:transform 4s cubic-bezier(.25,.1,.25,1);
}
#pointer{
  width:0;height:0;
  margin:0 auto;
  border-left:10px solid transparent;
  border-right:10px solid transparent;

}
.center{text-align:center;}
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#2c5364,#203a43);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.logout{
  margin-top:22px;
  text-align:center;
}
.logout button{
  background:#c0392b;
}
.footer{
  margin-top:26px;

<script>
const BACKEND_URL =
"https://script.google.com/macros/s/AKfycbwBQJCxQHeKTUUpsFTxY1be58UvP0SEfg__Y9vlqMvpRHPOYvll2wDOiMt7VpImbEFIxw/exec";

const token=new URLSearchParams(window.location.search).get("token");
const content=document.getElementById("content");
const header=document.getElementById("header");

if(!token){
  content.innerHTML="<b>Invalid session. Please login again.</b>";
}else loadDashboard();

function loadDashboard(){
  fetch(BACKEND_URL,{
    method:"POST",
    body:new URLSearchParams({action:"dashboard",token})
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="NOT_ASSIGNED"){
      header.innerText="Welcome!";
      showWheel();
    } else if(res.status==="ASSIGNED"){
      showDetails(res.name,res.roll,res.project,res.team,res.complete);
    } else {
      content.innerHTML="<b>Session expired.</b>";
    }
  });
}

function showWheel(){
  content.innerHTML=`
    <div id="pointer"></div>
    <div id="wheel"></div>
    <div class="center">
      <button onclick="spin()">SPIN & ASSIGN TOPIC</button>
    </div>`;
}

function spin(){
  const wheel=document.getElementById("wheel");
  wheel.style.transform=\`rotate(\${360*6+Math.random()*360}deg)\`;
  setTimeout(assign,4200);
}

function assign(){
  fetch(BACKEND_URL,{
    method:"POST",
    body:new URLSearchParams({action:"assign",token})
  })
  .then(r=>r.json())
  .then(res=>{
    showDetails("", "", res.project, res.team, res.complete);
  });
}
